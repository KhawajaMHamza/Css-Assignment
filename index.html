<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
  <div class="navbar">
    <img src="https://jawan-tech.web.app/landscape_logo.png" alt="Jawan Pakistan Logo">
    <div>
      <a href="#">Download PDF</a>
      <a href="#">Registration</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2 class="form-title">Registration Form</h2>

    <div class="form-grid">
      <div class="form-group">
        <label>Institute <span>*</span></label>
        <select>
          <option>Select Option</option>
          <option>Hussainabad Campus (Adamjee)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Course <span>*</span></label>
        <select>
          <option>Select Option</option>
        </select>
      </div>
      <div class="form-group">
        <label>Your Favourite Time? <span>*</span></label>
        <select>
          <option>Select Timing</option>
        </select>
      </div>

      <div class="form-group">
        <label>Full Name <span>*</span></label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Parent/Guardian Name <span>*</span></label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" placeholder="abc123@gmail.com">
      </div>

      <div class="form-group">
        <label>Contact Number <span>*</span></label>
        <input type="tel" placeholder="03XXXXXXXXX">
      </div>
      <div class="form-group">
        <label>City *</label>
        <input type="text" placeholder="Enter your city name">
      </div>
      <div class="form-group">
        <label>CNIC/BForm <span>*</span></label>
        <input type="text" placeholder="4XXXXXXXXXXXXXX">
      </div>

      <div class="form-group">
        <label>Gender <span>*</span></label>
        <select>
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date of Birth <span>*</span></label>
        <input type="date">
      </div>
      <div class="form-group">
        <label>Last Qualification <span>*</span></label>
        <select>
          <option>Select Option</option>
          <option>Under Matric</option>
          <option>Matric / O-Level</option>
          <option>Intermediate / A-Level</option>
          <option>Graduate</option>
          <option>Masters</option>
          <option>PhD</option>
        </select>
      </div>

      <div class="form-group" style="grid-column: span 3;">
        <label>Permanent Address <span>*</span></label>
        <input type="text">
      </div>

      <div class="form-group" style="grid-column: span 3;">
        <label>Profile Image <span>*</span></label>
        <input type="file" class="upload-area">
      </div>
    </div>

    <button class="submit-btn">Submit Form</button>
  </div>
</body>

</html>
